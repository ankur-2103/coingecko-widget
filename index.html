<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CoinGecko Widget</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <span class="title">Coin Gecko Widget</span>
        <div class="container">
            <div class="left-container">
                <div>
                    <label>Cryptocurrency</label>
                    <select id="cryptocurrency">
                        <option value="bitcoin" >Bitcoin</option>
                        <option value="ethereum">Ethereum</option>
                        <option value="tether">Tether</option>
                        <option value="usd-coin">USD-Coin</option>
                    </select>
                </div>
                <div>
                    <label>Fiat Currency</label>
                    <select id="fiat-currency"></select>
                </div>
                <div>
                    <label>Secondary Currency</label>
                    <select id="secondary-currency">
                    </select>
                </div>
                <div>
                    <label>MCAP/Volume Display Currency</label>
                    <select id="volume-currency">
                    </select>
                </div>
                <span class="toggle-button">
                    <label>Show Primary Ticker Symbol?</label>
                    <label class="switch">
                        <input id="primary-trigger" type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </span>
                <span class="toggle-button">
                    <label>Show Rank?</label>
                    <label class="switch">
                        <input id="rank-trigger" type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </span>
                <span class="toggle-button">
                    <label>Show Market Cap?</label>
                    <label class="switch">
                        <input id="market-cap-trigger" type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </span>
                <span class="toggle-button">
                    <label>Show Volume (24h)?</label>
                    <label class="switch">
                        <input id="volume-trigger" type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </span>
            </div>
            <div class="right-container">
                <div id="widget-preview-container" class="widget-preview-container"></div>
            </div>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
